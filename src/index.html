<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../dist/assets/manifest/ioc_96.png">
  <link rel="manifest" href="./assets/manifest/manifest.json">
  <title>In brief</title>
</head>

<body>
  <!-- All comments on this page cannot be deleted arbitrarily because webpack packaging will filter invalid css with comments to make future element styles normal packaging -->
  <div id="login-wrap">
    <div class="title">Welcome to Brief</div>
    <div class="user-name contenteditable" contenteditable></div>
    <div class="user-portrait">
      <span class="tips">Please choose a picture as your avatar</span>
      <img class="my-por">
    </div>
    <div class="select"></div>
    <button class="chat-btn">Start brief</button>
  </div>
  <div id="chat-wrap">
    <div class="user-list-wrap">
      <div class="my-info">
        <img class="portrait">
        <div>
          <p class="name"></p>
          <p class="logo">You Chat V2.0</p>
        </div>
      </div>
      <div class="user-list">
        <!-- <div class="item">
          <img class="item-por">
          <div class="item-info">
            <p class="item-name">Noodles</p>
            <p class="item-text">hello,word.</p>
          </div>
        </div> -->
      </div>
    </div>
    <div class="message-wrap" data-blur="false">
      <div class="top">
        <i class="open"></i>
        <div class="btn group" data-now="true">group chat</div>
        <div class="btn member">member</div>
      </div>
      <div class="list">
        <!-- <div class="item">
          <img class="portrait">
          <div class="text">
            <p>Noodles</p>
            <img class="emoticon">
            <i class="arrow"></i>
          </div>
        </div> -->
      </div>
      <div class="edit">
        <!-- <div class="emoticon-show">Mistakenly deleted</div> -->
        <div class="tool-bar">
          <span class="emoticon"></span>
          <div class="emoticon-wrap">
            <!-- <div class="upload">Mistakenly deleted</div> -->
          </div>
        </div>
        <div class="inp" contenteditable></div>
        <div class="btn">
          <span>Press Enter to send the message</span>
          <button class="send-message">Send</button>
        </div>
      </div>
    </div>
    <div class="mask"></div>
  </div>
  <input type="file" id="file" accept="image/*" style="display:none">
  <script src="/socket.io/socket.io.js"></script>
</body>

</html>
