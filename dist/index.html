<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=UTF-8>
    <meta name=viewport content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv=X-UA-Compatible content="ie=edge">
    <link rel=icon href=/assets/images/76d42965bbd5a2491cecf665c664788d.png>
    <title>YOU_CHAT</title>
    <link href=./assets/style/style.css?4b08d4df1f45d9bac782 rel=stylesheet>
</head>

<body>
    <!-- All comments on this page cannot be deleted arbitrarily because webpack packaging will filter invalid css and use comments to make future element styles normally packaged -->
    <div id=login-wrap>
        <div class=title>Welcome in YOU_CHAT</div>
        <div class="user-name Nickname" contenteditable>

        </div>
        <div class=user-portrait>
            <span class=tips>Select a picture below as your profile picture</span>
            <img class=my-por>
        </div>
        <div class=select></div>
        <button class=chat-btn><strong>START YOU_CHAT</strong></button>
    </div>
    <div id=chat-wrap>
        <div class=user-list-wrap>
            <div class=my-info>
                <img class=portrait>
                <div>
                    <p class=name></p>
                    <p class=logo>MY PANEL</p>
                </div>
            </div>
            <div class=user-list>

            </div>
        </div>
        <div class= message-wrap data-blur=false>
            <div class=top>
                <i class=open></i>
                <div class="btn group" data-now=true>Group chat</div>
                <div class="btn member">Member</div>
            </div>
            <div class=list>

            </div>
            <div class="container">
                <p class="typing" style="color:blue;margin-top: 10px;margin-left: 10px;font-size: 15px;">gggggg</p>
            </div>
            <br>
            <div class=edit>
                <div class=tool-bar>
                    <span class=emoticon></span>
                    <div class=emoticon-wrap>
                    </div>
                </div>
                
                <div class=inp contenteditable></div>
                <div class=btn>
                    <span style="font-size: 20px;">Press Enter to send a message</span>
                    <button class=send-message><strong>SEND</strong></button>
                </div>
            </div>
        </div>
        <div class=mask></div>
    </div>
    <input type=file id=file accept=image/* style=display:none>
    <script src=/socket.io/socket.io.js></script>
    <script type=text/javascript src=./assets/script/main.min.js?4b08d4df1f45d9bac782></script>
</body>

</html>
